    ?!负向预查
     */

    // 说一些知道就行的东西
    let str = 'd123fghj456klfg789hjfgh';
    let reg = /(\d)(\d)(\d)/g;
    reg.test(str) // true
    // console.dir(RegExp)
    reg.test(str) // true
