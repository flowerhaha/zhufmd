<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 数组方法的封装
    Array.prototype.myForEach = function(callBack){
        for(let i = 0;i<this.length;i++){
          callBack(this[i],i)
        }
        
    }

    let ary = [1,2,3,4];
    ary.forEach(function (item,index){
      console.log(this);
    })
  </script>
</body>
</html>
